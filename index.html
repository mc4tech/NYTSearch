<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <title>New York Times Search</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1 class="text-center"><i class="fa fa-newspaper-o"></i> Search the New York Times</h1>
            </div>
            <div class="row">
                <div class="col-sm-12"> 
                    <div class="panel">
                        <div class="panel-header"><i class="fa fa-newspaper-o"></i> Search Options</div>
                    </div>
                        <div class="panel-body">
                                <div class="form-group">
                                    <label for="searchTerm">Search Term:</label>
                                    <input type="text" class="form-control" id="searchTerm">
                                </div>
                                <div class="form-group">
                                    <label for="numberRecords">Number of Records to Retrive:</label>
                                    <input type="text" class="form-control" id="numberRecords">
                                </div>
                                <div class="form-group">
                                    <label for="startYear">Start Year (optional):</label>
                                    <input type="text" class="form-control" id="startYear">
                                </div>
                                <div class="form-group">
                                    <label for="endYear">End Year:</label>
                                    <input type="text" class="form-control" id="endYear">
                                </div>
                            </form>
                            <button type="submit" class="btn btn-default" id="runSearch">Search</button>
                            <button type="clear" class="btn btn-default" id="clearAll">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12"> 
                    <div class="panel">
                        <div class="panel-body">
                            <h3 class="text-left">Pulled Articles</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>

    </body>
</html>
